contents:
  keyring:
  - ./build/melange.rsa.pub
  repositories:
  - https://dl-cdn.alpinelinux.org/alpine/edge/main
  - '@build ./build/packages'
  packages:
  - metaleg-agent@build
  - alpine-baselayout
  - alpine-release
  - iptables
  - ipset

accounts:
  groups:
    - groupname: metaleg
      gid: 65532
  users:
    - username: metaleg
      uid: 65532
      gid: 65532
      shell: /bin/sh
  run-as: metaleg

entrypoint:
  command: metaleg-agent
